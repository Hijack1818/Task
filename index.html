<!DOCTYPE html>
<html>

<head>
    <title>Reviews</title>
</head>

<body>
    <h1>Reviews</h1>
    <table border="1">
        <thead>
            <tr>
                <th>#</th>
                <th>Title</th>
                <th>Content</th>
                <th>Date-time</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id="reviewTableBody">
            <!-- Reviews will be dynamically added here -->
        </tbody>
    </table>

    <button onclick="toggleForm()">Add Review</button>
    <br><br>
    <form id="reviewForm" hidden>
        <label for="id">ID:</label>
        <input type="text" id="id" name="_id"><br><br>

        <label for="title">Title:</label>
        <input type="text" id="title" name="title"><br><br>

        <label for="content">Content:</label><br>
        <textarea id="content" name="content"></textarea><br><br>

        <input type="button" value="Submit" onclick="createReview()">
    </form>



    <script src="./script.js">

    </script>
</body>

</html>
