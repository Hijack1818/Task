<!DOCTYPE html>
<html>

<head>
    <title>Reviews</title>
</head>

<body>
    <h1>Reviews</h1>
    <table border="1">
        <thead>
            <tr>
                <th>#</th>
                <th>Title</th>
                <th>Content</th>
                <th>Date-time</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id="reviewTableBody">
        </tbody>
    </table>
    <br>
    <br>
    <button onclick='toggleForm("create")'>Add Review</button>
    <br><br>
    <form id="reviewForm" hidden>
        <label>Create Form</label><br>

        <label for="id">ID:</label>
        <input type="text" id="id" name="_id"><br><br>

        <label for="title">Title:</label>
        <input type="text" id="title" name="title"><br><br>

        <label for="content">Content:</label><br>
        <textarea id="content" name="content"></textarea><br><br>

        <input type="button" value="Submit" onclick="createReview()">
        <input type="button" value="Cancel" onclick='toggleForm("create")'>
        <input type="reset" value="Reset" onclick="resetForm()">
    </form>
    <br>
    <br>
    <form id="reviewFormUpdate" hidden>

        <label>Update Form</label><br>

        <label for="idUpdate">ID:</label>
        <input type="text" id="idUpdate" name="_id" readonly><br><br>

        <label for="titleUpdate">Title:</label>
        <input type="text" id="titleUpdate" name="title"><br><br>

        <label for="contentUpdate">Content:</label><br>
        <textarea id="contentUpdate" name="content"></textarea><br><br>

        <input type="button" value="Submit" onclick="updateReview()">
        <input type="button" value="Delete" onclick="deleteReview(null)">
    </form>

    <script src="./script.js">

    </script>
</body>

</html>
